version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    command: >
      sh -c "/py/bin/python manage.py migrate &&
             /py/bin/python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - dev-db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=devdb
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=changeme
      - MYSQL_ROOT_PASSWORD=supersecret
    ports:
      - "3306:3306"

volumes:
  dev-db-data: